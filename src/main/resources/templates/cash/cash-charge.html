<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">

<body>
<div layout:fragment="content1">
    <div class="breadcrumb breadcrumb-style-one mb-0 ">
        <div class="container">
            <div class="col-lg-12 text-center">
                <h1 class="breadcrumb-title">캐시 충전</h1>
                <ul class="d-flex justify-content-center breadcrumb-items">
                    <li class="breadcrumb-item"><i class="bi bi-house-door"></i> <a th:href="@{/}">Home</a></li>
                    <li class="breadcrumb-item active">캐시 충전</li>
                </ul>
            </div>
        </div>
    </div>

    <form class="auction-winner-wrapper pt-110" th:action="@{/cash/charge}" method="post" enctype="multipart/form-data">
        <div class="container">
            <div class="single-widget">
                <div class="qsn-form">
                    <h5 class="wdget-title">Charge Cash</h5>
                    <ul class="widget-list">
                        <li><label>금액 :</label>
                            <label>
                                <input type="radio" name="amount" value="5000">
                            </label>5,000원
                            <label>
                                <input type="radio" name="amount" value="10000">
                            </label>10,000원
                            <label>
                                <input type="radio" name="amount" value="30000">
                            </label>30,000원
                            <label>
                                <input type="radio" name="amount" value="50000">
                            </label>50,000원
                            <label>
                                <input type="radio" name="amount" value="100000">
                            </label>100,000원
                            <label>
                                <input type="radio" name="amount" value="300000">
                            </label>300,000원
                            <label>
                                <input type="radio" name="amount" value="500000">
                            </label>500,000원
                        </li>
                        <li>
                            <label for="amount">
                                <input type="number" id="amount" name="amount">
                            </label>
                        </li>
                    </ul>
                    <div>
                        <a th:href="@{/mypage}" class="alpha-btn-md-dark">Back</a>
                    </div>
                    <div style="text-align: right">
                        <button type="submit" class="alpha-btn-md-dark" onclick="alert('캐시를 충전하였습니다.')">Complete</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
