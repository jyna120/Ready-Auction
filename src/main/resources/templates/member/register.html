<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">

<body>


<div layout:fragment="content1">
    <div class="breadcrumb breadcrumb-style-one mb-0 ">
        <div class="container">
            <div class="col-lg-12 text-center">
                <h1 class="breadcrumb-title">회원가입</h1>
                <ul class="d-flex justify-content-center breadcrumb-items">
                    <li class="breadcrumb-item"><i class="bi bi-house-door"></i> <a th:href="@{/}">Home</a>
                    <li class="breadcrumb-item active">회원가입</li>
                </ul>
            </div>
        </div>
    </div>


    <section class="register-section pt-110">
        <div class="container">
            <div class="row d-flex justify-content-center text-center">
                <div class="col-12">
                    <div class="register-btn-group">
                        <a th:href="@{/member/register}" class="register-btn">회원가입</a>
                        <a th:href="@{/auth/login}" class="login-btn">로그인</a>
                    </div>
                </div>
            </div>

            <div class="right-form-area">
                <h3>Register Your Account</h3>
                <form class="w-100" th:action="@{/member/register}" method="post" name="memberRegisterFrm">
                    <!-- 이름 -->
                    <div class="form-inner">
                        <label>이름</label>
                        <input type="text" name="name" placeholder="Full Name" required>
                    </div>
                    <!-- 이메일 -->
                    <div class="form-inner">
                        <label>이메일</label>
                        <input type="email" name="email" placeholder="Your email" required>
                    </div>
                    <!-- 비밀번호 -->
                    <div class="form-inner">
                        <label>비밀번호</label>
                        <input type="password" name="password" id="password" placeholder="Password" required/>
                        <i class="bi bi-eye-slash" id="togglePassword"></i>
                    </div>
                    <!-- 비밀번호 확인 -->
                    <div class="form-inner">
                        <label>비밀번호 확인</label>
                        <input type="password" name="password2" id="password2" placeholder="Confirm Password" required/>
                        <i class="bi bi-eye-slash" id="togglePassword2"></i>
                    </div>
                    <!-- 휴대폰 번호 -->
                    <div class="form-inner">
                        <label>Phone</label>
                        <input type="number" name="phone" placeholder="Phone" required>
                    </div>
                    <!-- 주소 -->
                    <div class="form-inner">
                        <label>주소</label>
                        <input type="text" name="address" placeholder="Address" required>
                    </div>
                    <!-- 닉네임 -->
                    <div class="form-inner">
                        <label>닉네임</label>
                        <input type="text" name="nickname" placeholder="Nickname" required>
                    </div>
                    <!-- 성별 -->
                    <div class="form-inner">
                        <label>성별</label>
                        <label>
                            <input type="radio" name="gender" value="M">남성 <br>
                        </label>
                        <label>
                            <input type="radio" name="gender" value="F">여성 <br>
                        </label>
                    </div>
                    <!-- 생년월일 -->
                    <div class="form-inner">
                        <label for="birth">생년월일</label>
                        <input type="date" id="birth" name="birth">
                    </div>
                    <input type="submit" value = "회원가입" class="account-btn">
                </form>

<!--                        <div class="alternate-signup-box">-->
<!--                            <h6>or Sign up WITH</h6>-->
<!--                            <div class="btn-group gap-4">-->
<!--                                <a href="" class="google-btn d-flex align-items-center"><i-->
<!--                                        class='bx bxl-google'></i><span>Sign up with google</span></a>-->
<!--                                <a href="" class="facebook-btn d-flex align-items-center"><i-->
<!--                                        class='bx bxl-facebook'></i>Sign up with facebook</a>-->
<!--                            </div>-->
<!--                        </div>-->
            </div>
        </div>
    </section>

<script>
        document.memberRegisterFrm.onsubmit = (e) => {
            // 폼 제출전 유효성 검사
            // 문제가 있는 경우 e.preventDefault() 혹은 return false를 통해서 제출을 방지한다.
        };
</script>

</div>
</body>
</html>
